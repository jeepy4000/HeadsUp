<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Heads Up Web</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0; padding: 0;
    background: #f0f0f0;
    overflow: hidden;
  }
  #app {
    padding: 1rem;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    margin-top: 1rem;
  }
  .hidden { display: none; }
  button {
    font-size: 1.5rem;
    padding: 1rem 2rem;
    margin: 0.5rem;
    border: none;
    border-radius: 8px;
    background: #1e88e5; /* Updated blue shade */
    color: white;
    cursor: pointer;
    user-select: none;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #word {
    font-size: 3rem;
    margin: 3rem 0;
    min-height: 4rem;
  }
  #timer, #score {
    font-size: 1.8rem;
    margin: 1rem 0;
  }
  select {
    font-size: 1.3rem;
    padding: 0.3rem;
  }
  #tilt-status {
    margin-top: 1rem;
    font-weight: bold;
    color: #333;
    min-height: 2rem;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- HOME SCREEN -->
    <div id="home-screen">
      <h1>Heads Up!</h1>
      <p>Select a category:</p>
      <select id="category-select">
        <option value="animals">Animals</option>
        <option value="movies">Movies</option>
        <option value="foods">Foods</option>
      </select>
      <br />
      <button id="start-btn">Start Game</button>
      <p style="font-size: 0.9rem; margin-top:1rem; color:#666;">* iOS may ask for motion permission</p>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">
      <div id="timer">Time: 60</div>
      <div id="score">Score: 0</div>
      <div id="word">Get Ready!</div>
      <div id="tilt-status">Tilt phone down: Correct | Tilt phone up: Pass</div>
      <button id="next-btn" disabled>Next Word</button>
      <button id="end-btn">End Game</button>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="hidden">
      <h1>Game Over!</h1>
      <p id="final-score"></p>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

<script>
(() => {
  const categories = {
    animals: [
      "Elephant", "Tiger", "Kangaroo", "Penguin", "Giraffe",
      "Spider", "Dog", "Cat", "Dolphin", "Butterfly"
    ],
    movies: [
      "Titanic", "Inception", "Avengers", "Jumanji", "Frozen",
      "Matrix", "Joker", "Up", "Gladiator", "Avatar"
    ],
    foods: [
      "Pizza", "Sushi", "Burger", "Pasta", "Chocolate",
      "Ice Cream", "Salad", "Taco", "Steak", "Pancake"
    ]
  };

  let selectedCategory = 'animals';
  let words = [];
  let currentWordIndex = 0;
  let score = 0;
  let timer = 60;
  let timerInterval = null;
  let gameActive = false;

  // For tilt debouncing
  let lastTiltTime = 0;
  const TILT_COOLDOWN_MS = 1500;

  // UI elements
  const homeScreen = document.getElementById('home-screen');
  const gameScreen = document.getElementById('game-screen');
  const gameOverScreen = document.getElementById('game-over-screen');
  const categorySelect = document.getElementById('category-select');
  const startBtn = document.getElementById('start-btn');
  const wordDisplay = document.getElementById('word');
  const timerDisplay = document.getElementById('timer');
  const scoreDisplay = document.getElementById('score');
  const nextBtn = document.getElementById('next-btn');
  const endBtn = document.getElementById('end-btn');
  const tiltStatus = document.getElementById('tilt-status');
  const finalScore = document.getElementById('final-score');
  const playAgainBtn = document.getElementById('play-again-btn');

  function shuffleArray(arr) {
    for (let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function startGame() {
    selectedCategory = categorySelect.value;
    words = categories[selectedCategory].slice();
    shuffleArray(words);
    currentWordIndex = 0;
    score = 0;
    timer = 60;
    gameActive = true;
    nextBtn.disabled = true;

    homeScreen.classList.add('hidden');
    gameOverScreen.classList.add('hidden');
    gameScreen.classList.remove('hidden');

    updateWord();
    updateScore();
    updateTimer();

    timerInterval = setInterval(() => {
      timer--;
      updateTimer();
      if (timer <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    gameActive = false;
    clearInterval(timerInterval);
    gameScreen.classList.add('hidden');
    gameOverScreen.classList.remove('hidden');
    finalScore.textContent = `Your final score is ${score}!`;
  }

  function updateWord() {
    if (currentWordIndex >= words.length) {
      // reshuffle and reset index if out of words
      shuffleArray(words);
      currentWordIndex = 0;
    }
    wordDisplay.textContent = words[currentWordIndex];
    nextBtn.disabled = true;
  }

  function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
  }

  function updateTimer() {
    timerDisplay.textContent = `Time: ${timer}`;
  }

  function nextWord() {
    currentWordIndex++;
    updateWord();
  }

  function handleTilt(event) {
    if (!gameActive) return;
    const now = Date.now();
    if (now - lastTiltTime < TILT_COOLDOWN_MS) return;

    let beta = event.beta;   // front-to-back tilt [-180 to 180]
    let gamma = event.gamma; // left-to-right tilt [-90 to 90]

    if (beta === null || beta === undefined || gamma === null || gamma === undefined) return;

    // Ignore if device is tilted sideways too much (gamma too big)
    if (Math.abs(gamma) > 20) return; // ignore if tilted left/right more than 20 degrees

    // Increased tilt thresholds to reduce accidental triggers
    const TILT_DOWN_THRESHOLD = 30;  // tilt down past 30 degrees to mark correct
    const TILT_UP_THRESHOLD = -30;   // tilt up past -30 degrees to pass

    if (beta > TILT_DOWN_THRESHOLD) {
      // Tilt down = correct answer
      score++;
      updateScore();
      nextBtn.disabled = false;
      lastTiltTime = now;
    } else if (beta < TILT_UP_THRESHOLD) {
      // Tilt up = pass
      nextBtn.disabled = false;
      lastTiltTime = now;
    }
  }

  // Event Listeners
  startBtn.addEventListener('click', () => {
    // On iOS, request permission for motion events if needed
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener('deviceorientation', handleTilt);
          startGame();
        } else {
          alert('Motion permission denied. You can still play manually.');
          startGame();
        }
      }).catch(() => {
        alert('Motion permission denied. You can still play manually.');
        startGame();
      });
    } else {
      window.addEventListener('deviceorientation', handleTilt);
      startGame();
    }
  });

  nextBtn.addEventListener('click', () => {
    nextWord();
    nextBtn.disabled = true;
  });

  endBtn.addEventListener('click', () => {
    endGame();
  });

  playAgainBtn.addEventListener('click', () => {
    homeScreen.classList.remove('hidden');
    gameOverScreen.classList.add('hidden');
  });

  categorySelect.addEventListener('change', () => {
    selectedCategory = categorySelect.value;
  });
})();
</script>
</body>
</html>
